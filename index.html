<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walkie-Talkie by KD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    .container {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }
    h2 { margin-bottom: 8px; }
    input, button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg,#ff7eb3,#ff758c);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
    #speakBtn {
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      font-weight: bold;
    }
    #chatHistory {
      margin-top: 15px;
      text-align: left;
      max-height: 220px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
    }
    #chatHistory p {
      margin: 6px 0;
      padding: 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
    }
    .system { color: #ffd700; font-style: italic; }
    .footer { margin-top: 15px; font-size: 12px; color: #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ§ Walkie-Talkie</h2>
    <p>Developed by <b>KD</b> (@kdr.dxt_02)</p>

    <input id="nameInput" placeholder="Enter your name">
    <input id="roomInput" placeholder="Enter room code">

    <button id="joinBtn" onclick="joinRoom()">Join Room</button>
    <button id="leaveBtn" onclick="leaveRoom()" style="display:none;background:#ff4d4d;">Leave Room</button>
    <button id="speakBtn" style="display:none;"
      onmousedown="startRec()" onmouseup="stopRec()"
      ontouchstart="startRec()" ontouchend="stopRec()">
      ðŸŽ¤ Hold to Talk
    </button>

    <div id="chatHistory"></div>
    <div class="footer">âœ¨ Powered by Firebase âœ¨</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    // ===== FIREBASE CONFIG =====
    const firebaseConfig = {
      apiKey: "AIzaSyDg3zjEiiGkkLeERchLVyRqk9B6lj61q90",
      authDomain: "live-earbuds.firebaseapp.com",
      databaseURL: "https://live-earbuds-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "live-earbuds",
      storageBucket: "live-earbuds.appspot.com",
      messagingSenderId: "1026828944019",
      appId: "1:1026828944019:web:ee739271101b14db4e4366"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    let userName = "";
    let roomId = "";
    let mediaRecorder;
    let audioChunks = [];

    // ===== JOIN ROOM =====
    function joinRoom() {
      userName = document.getElementById("nameInput").value.trim();
      roomId = document.getElementById("roomInput").value.trim();
      if (!userName || !roomId) { alert("Enter name and room code!"); return; }

      db.ref("rooms/" + roomId + "/members/" + userName).set(true);

      db.ref("rooms/" + roomId + "/messages").push({
        sender: "SYSTEM",
        text: `âš¡ ${userName} joined the room`,
        timestamp: Date.now()
      });

      document.getElementById("joinBtn").style.display = "none";
      document.getElementById("leaveBtn").style.display = "block";
      document.getElementById("speakBtn").style.display = "block";

      // Listen for messages
      db.ref("rooms/" + roomId + "/messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        if (msg.sender === "SYSTEM") {
          addSystemMessage(msg.text);
        } else if (msg.sender !== userName) {
          autoPlayAudio(msg.sender, msg.audioURL);
        }
      });
    }

    // ===== LEAVE ROOM =====
    function leaveRoom() {
      if (roomId && userName) {
        db.ref("rooms/" + roomId + "/messages").push({
          sender: "SYSTEM",
          text: `âš¡ ${userName} left the room`,
          timestamp: Date.now()
        });
        db.ref("rooms/" + roomId + "/members/" + userName).remove();
      }

      document.getElementById("joinBtn").style.display = "block";
      document.getElementById("leaveBtn").style.display = "none";
      document.getElementById("speakBtn").style.display = "none";
      document.getElementById("chatHistory").innerHTML = "";

      db.ref("rooms/" + roomId + "/messages").off();
      userName = ""; roomId = "";
    }

    // ===== RECORD AUDIO =====
    async function startRec() {
      if (!navigator.mediaDevices.getUserMedia) {
        alert("Mic not supported in this browser");
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => { audioChunks.push(e.data); };
      mediaRecorder.start();
    }

    async function stopRec() {
      if (!mediaRecorder || mediaRecorder.state === "inactive") return;
      mediaRecorder.stop();

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const fileRef = storage.ref(roomId + "/" + Date.now() + ".webm");
        await fileRef.put(blob);
        const url = await fileRef.getDownloadURL();

        db.ref("rooms/" + roomId + "/messages").push({
          sender: userName,
          audioURL: url,
          timestamp: Date.now()
        });
      };
    }

    // ===== UI HELPERS =====
    function addSystemMessage(text) {
      let chatBox = document.getElementById("chatHistory");
      let p = document.createElement("p");
      p.className = "system";
      p.innerText = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function autoPlayAudio(sender, url) {
      let chatBox = document.getElementById("chatHistory");
      let p = document.createElement("p");
      p.innerHTML = `<b>${sender}:</b> ðŸŽ¤ speaking...`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;

      let audio = new Audio(url);
      audio.play();
    }

    // ===== AUTO CLEANUP ON TAB CLOSE =====
    window.addEventListener("beforeunload", function() {
      if (roomId && userName) {
        db.ref("rooms/" + roomId + "/members/" + userName).remove();
      }
    });
  </script>
</body>
</html>
