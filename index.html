<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Translator by KD</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 25px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }
    h2 { margin-bottom: 10px; }
    input, select {
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      margin: 8px 0;
      width: 100%;
    }
    button {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      border: none;
      padding: 12px;
      border-radius: 20px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    #output {
      margin-top: 12px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(0,0,0,0.25);
      padding: 12px;
      border-radius: 15px;
      min-height: 50px;
      text-align: left;
      overflow-y: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ§ Live Translator</h2>
    <p>Developed by <b>KD</b> (@kdr.dxt_02)</p>

    <input type="text" id="username" placeholder="Enter your name" />
    <input type="text" id="room" placeholder="Enter room code" />

    <label for="lang">Choose your language:</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
      <option value="bn">Bengali</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="kn">Kannada</option>
      <option value="ml">Malayalam</option>
      <option value="gu">Gujarati</option>
      <option value="pa">Punjabi</option>
      <option value="ur">Urdu</option>
      <option value="or">Odia</option>
      <option value="as">Assamese</option>
    </select>

    <button onclick="joinRoom()">âœ… Join Room</button>
    <button id="leaveBtn" onclick="leaveRoom()" style="display:none;">ðŸšª Leave Room</button>
    <button id="speakBtn" onclick="startRec()" style="display:none;">ðŸŽ¤ Speak</button>

    <div id="output"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ===== FIREBASE CONFIG =====
    const firebaseConfig = {
      apiKey: "AIzaSyDg3zjEiiGkkLeERchLVyRqk9B6lj61q90",
      authDomain: "live-earbuds.firebaseapp.com",
      databaseURL: "https://live-earbuds-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "live-earbuds",
      storageBucket: "live-earbuds.firebasestorage.app",
      messagingSenderId: "1026828944019",
      appId: "1:1026828944019:web:ee739271101b14db4e4366"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userName = "";
    let roomId = "";
    let targetLang = "en";

    // ===== JOIN ROOM =====
    function joinRoom() {
      userName = document.getElementById("username").value.trim();
      roomId = document.getElementById("room").value.trim();
      targetLang = document.getElementById("lang").value;

      if (!userName || !roomId) {
        alert("Enter your name and room code!");
        return;
      }

      document.getElementById("speakBtn").style.display = "block";
      document.getElementById("leaveBtn").style.display = "block";

      listenRoom();
    }

    // ===== LEAVE ROOM =====
    function leaveRoom() {
      roomId = "";
      document.getElementById("speakBtn").style.display = "none";
      document.getElementById("leaveBtn").style.display = "none";
      document.getElementById("output").innerHTML += "<p><i>You left the room.</i></p>";
    }

    // ===== LISTEN TO ROOM =====
    function listenRoom() {
      db.ref("rooms/" + roomId + "/messages").on("child_added", snap => {
        let msg = snap.val();
        document.getElementById("output").innerHTML += `<p><b>${msg.name}:</b> ${msg.translated}</p>`;
        speak(msg.translated, msg.lang);
      });
    }

    // ===== SPEECH RECOGNITION =====
    function startRec() {
      let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN"; // input language for speaking
      recognition.start();

      recognition.onresult = function(event) {
        let text = event.results[0][0].transcript;
        translateAndSend(text);
      };
    }

    // ===== TRANSLATE & SEND =====
    function translateAndSend(text) {
      fetch("https://libretranslate.de/translate", {
        method: "POST",
        body: JSON.stringify({
          q: text,
          source: "auto",
          target: targetLang,
          format: "text"
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        let translatedText = data.translatedText;
        db.ref("rooms/" + roomId + "/messages").push({
          name: userName,
          text: text,
          translated: translatedText,
          lang: targetLang,
          timestamp: Date.now()
        });
      });
    }

    // ===== SPEAK OUT =====
    function speak(text, langCode) {
      let utterance = new SpeechSynthesisUtterance(text);
      let map = {
        en: "en-IN", hi: "hi-IN", mr: "mr-IN", bn: "bn-IN",
        ta: "ta-IN", te: "te-IN", kn: "kn-IN", ml: "ml-IN",
        gu: "gu-IN", pa: "pa-IN", ur: "ur-IN", or: "or-IN", as: "as-IN"
      };
      utterance.lang = map[langCode] || "en-IN";
      let voices = speechSynthesis.getVoices();
      let selected = voices.find(v => v.lang === utterance.lang);
      if (selected) utterance.voice = selected;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
