<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Translator by KD</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 25px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      animation: fadeIn 0.8s ease-in-out;
    }
    input, select, button {
      padding: 12px;
      border-radius: 15px;
      border: none;
      outline: none;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
    }
    input, select {
      background: #fff;
      color: #333;
    }
    button {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #ff4d8c, #ff0066);
      transform: scale(1.05);
    }
    #output, #membersList, #chatBox {
      margin-top: 18px;
      font-size: 15px;
      color: #fff;
      background: rgba(0,0,0,0.25);
      padding: 12px;
      border-radius: 12px;
      display: none;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéß Live Translator</h2>
    <p>Developed by <b>KD</b> (@kdr.dxt_02)</p>

    <input type="text" id="username" placeholder="Enter your name">
    <input type="text" id="roomCode" placeholder="Enter Room Code">

    <button id="joinBtn" onclick="joinRoom()">Join Room</button>
    <button id="leaveBtn" onclick="leaveRoom()" style="display:none;">Leave Room</button>
    <button id="peoplesBtn" onclick="showMembers()" style="display:none;">üë• Peoples</button>

    <label for="lang">Choose your language:</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
      <option value="bn">Bengali</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="kn">Kannada</option>
      <option value="ml">Malayalam</option>
      <option value="gu">Gujarati</option>
      <option value="pa">Punjabi</option>
      <option value="ur">Urdu</option>
      <option value="or">Odia</option>
      <option value="as">Assamese</option>
    </select>

    <button onclick="startRec()">üé§ Speak</button>
    <p id="output"></p>
    <div id="membersList"></div>
    <div id="chatBox"></div>

    <div class="footer">‚ú® Powered by LibreTranslate & Firebase ‚ú®</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ===== FIREBASE CONFIG =====
    const firebaseConfig = {
      apiKey: "AIzaSyDg3zjEiiGkkLeERchLVyRqk9B6lj61q90",
      authDomain: "live-earbuds.firebaseapp.com",
      databaseURL: "https://live-earbuds-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "live-earbuds",
      storageBucket: "live-earbuds.firebasestorage.app",
      messagingSenderId: "1026828944019",
      appId: "1:1026828944019:web:ee739271101b14db4e4366"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoom = null;
    let currentUser = null;

    // ===== JOIN ROOM =====
    function joinRoom() {
      let name = document.getElementById("username").value.trim();
      let room = document.getElementById("roomCode").value.trim();

      if (!name || !room) {
        alert("Enter both name and room code!");
        return;
      }

      currentRoom = room;
      currentUser = name;

      db.ref("rooms/" + room + "/members/" + name).set(true);

      document.getElementById("joinBtn").style.display = "none";
      document.getElementById("leaveBtn").style.display = "block";
      document.getElementById("peoplesBtn").style.display = "block";
      document.getElementById("chatBox").style.display = "block";

      listenForMessages();

      alert("‚úÖ Joined Room: " + room);
    }

    // ===== LEAVE ROOM =====
    function leaveRoom() {
      if (currentRoom && currentUser) {
        db.ref("rooms/" + currentRoom + "/members/" + currentUser).remove();
        db.ref("rooms/" + currentRoom + "/messages").off();
        alert("üö™ You left the room.");
      }
      document.getElementById("joinBtn").style.display = "block";
      document.getElementById("leaveBtn").style.display = "none";
      document.getElementById("peoplesBtn").style.display = "none";
      document.getElementById("membersList").style.display = "none";
      document.getElementById("chatBox").style.display = "none";
      currentRoom = null;
      currentUser = null;
    }

    // ===== SHOW MEMBERS =====
    function showMembers() {
      if (!currentRoom) return;

      let listDiv = document.getElementById("membersList");
      listDiv.innerHTML = "<b>People in this room:</b><br>";
      listDiv.style.display = "block";

      db.ref("rooms/" + currentRoom + "/members").once("value", snapshot => {
        snapshot.forEach(member => {
          listDiv.innerHTML += "üë§ " + member.key + "<br>";
        });
      });
    }

    // ===== SPEECH RECOGNITION =====
    function startRec() {
      if (!currentRoom) {
        alert("Please join a room first!");
        return;
      }

      let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.start();

      recognition.onresult = function(event) {
        let text = event.results[0][0].transcript;
        document.getElementById("output").style.display = "block";
        document.getElementById("output").innerText = "You said: " + text;
        sendToFirebase(text);
      };
    }

    // ===== TRANSLATE & SEND MESSAGE =====
    function sendToFirebase(text) {
      let targetLang = document.getElementById("lang").value;

      fetch("https://libretranslate.de/translate", {
        method: "POST",
        body: JSON.stringify({
          q: text,
          source: "auto",
          target: targetLang,
          format: "text"
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        let translated = data.translatedText;

        // Save to Firebase
        db.ref("rooms/" + currentRoom + "/messages").push({
          user: currentUser,
          original: text,
          translated: translated,
          lang: targetLang,
          timestamp: Date.now()
        });
      });
    }

    // ===== LISTEN FOR MESSAGES =====
    function listenForMessages() {
      let chatDiv = document.getElementById("chatBox");
      chatDiv.innerHTML = "<b>üó®Ô∏è Chat:</b><br>";

      db.ref("rooms/" + currentRoom + "/messages").on("child_added", snapshot => {
        let msg = snapshot.val();
        let line = "üë§ <b>" + msg.user + "</b>: " + msg.original + " ‚Üí <i>" + msg.translated + "</i><br>";
        chatDiv.innerHTML += line;
        chatDiv.scrollTop = chatDiv.scrollHeight;

        // Speak out
        speak(msg.translated, msg.lang);
      });
    }

    // ===== SPEAK =====
    function speak(text, langCode) {
      let utterance = new SpeechSynthesisUtterance(text);
      let map = {
        en: "en-IN", hi: "hi-IN", mr: "mr-IN", bn: "bn-IN",
        ta: "ta-IN", te: "te-IN", kn: "kn-IN", ml: "ml-IN",
        gu: "gu-IN", pa: "pa-IN", ur: "ur-IN", or: "or-IN", as: "as-IN"
      };
      utterance.lang = map[langCode] || "en-IN";

      let voices = speechSynthesis.getVoices();
      let selected = voices.find(v => v.lang === utterance.lang);
      if (selected) utterance.voice = selected;

      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
